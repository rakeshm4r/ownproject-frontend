<div class="Search">
  <input type="text" [(ngModel)]="searchQuery" placeholder="Search Products" (input)="filterProducts()" />
</div>



<div class="product-container">
  <div class="product-card" *ngFor="let product of filteredProducts">
    <div class="image-container">
      <img [src]="'data:image/webp;base64,' + product.productImageBase64"
           alt="{{ product.productName }} image" width="100%" height="100">
    </div>
    <h3>{{ product.productName }}</h3>
    <p>Price: â‚¹{{ product.productPrice }}</p>
    <p *ngIf="product.noOfItems !== null && product.noOfItems !== undefined">Items: {{ product.noOfItems }}</p>
    <p *ngIf="product.categoryName !== null && product.categoryName !== undefined">Category: {{ product.categoryName }}</p>

    <ng-container *ngIf="product.noOfItems > 0; else outOfStock">
      <button class="rk-btn" (click)="onProductClick(product)">Click to Add</button>
    </ng-container>
    <ng-template #outOfStock>
      <p class="out-of-stock">Out of stock</p>
    </ng-template>
    
  </div>
</div>
