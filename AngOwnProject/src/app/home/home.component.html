<!-- image-carousel.component.html -->
<div *ngIf="!isDeliveryBoy">
<div class="carousel">
  <div class="carousel-inner">
    <img [src]="carouselService.getCurrentImage()" alt="carousel image" class="carousel-image">
  </div>

  <!-- Updated button with Material Icons -->
  <button class="carousel-control-prev" (click)="prev()">
    <span class="material-symbols-outlined">arrow_back_ios</span> <!-- Previous Icon -->
  </button>
  <button class="carousel-control-next" (click)="next()">
    <span class="material-symbols-outlined">arrow_forward_ios</span> <!-- Next Icon -->
  </button>
</div>



<app-products   (productClicked)="handleProductClicked($event)"></app-products>
</div>
